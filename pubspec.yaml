name: frontend_tesis_monitoreo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  gauge_indicator: ^0.4.3
  influxdb_client: ^2.9.0
  flutter_local_notifications: ^17.1.2
  permission_handler: ^11.3.1
  firebase_auth: ^4.20.0
  connectivity_plus: ^6.0.3
  flutter_blue_plus: ^1.32.7
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "img/icon/logoAlphaSinFondo.png" # Ruta al icono de la aplicación

flutter:
  uses-material-design: true

  assets:
    - img/icon/logoAlphaSinFondo.png # Asegúrate de incluir el icono en los assets
    - img/
